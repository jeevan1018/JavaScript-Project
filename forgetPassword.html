<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Generator</title>
<style>
  
body{
    background-color: rgb(240, 233, 233);
    
}

#otpSection{
    background-color:darkorange;
    height: 300px;
    width: 500px;
    margin: 125px auto  50px auto;
    
    box-shadow: 5px 5px 5px  rgb(81, 68, 68);
}
input[type="text"],
input[type="password"],
input[type="submit"] {
    display: block;
    width: 400px;
    margin: 25px 20px 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    background-color:cornflowerblue;
    color:wheat;
    width: 100px;
    height: 40px;
    border: none;
    cursor: pointer;
    margin:20px 20px 5px;
}

button:hover {
    background-color:black;
    color: white;
    border: none;
    cursor: pointer;
}

h1 {
    transform: translate(20px,10px);
    color: rgb(49, 34, 34);
} 
</style>
</head>
<body>

<div id="otpSection">
  <h1>OTP Verification</h1>
  <button onclick="generateOTP()">Generate OTP</button><br><br>
  <input type="text" id="otpInput" placeholder="Enter OTP">
  <button onclick="checkOTP()">Submit</button>
</div>

<script>
// Function to generate a random 4-digit OTP
function generateOTP() {
  var otp = Math.floor(1000 + Math.random() * 9000);
  alert("Your OTP is: " + otp);
  sessionStorage.setItem("generatedOTP", otp);
}

// Function to check if the entered OTP matches the generated OTP
function checkOTP() {
  var enteredOTP = document.getElementById("otpInput").value;
  var generatedOTP = sessionStorage.getItem("generatedOTP");
  
  if (enteredOTP === generatedOTP) {
    //alert("OTP Matched!");
    // Redirect to another page if OTPs match
    window.location.href = "setNewPassword.html";
  } else {
    alert("Incorrect OTP! Please try again.");
  }
}
</script>

</body>
</html>
